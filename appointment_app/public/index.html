<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu cita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-link">&larr; Volver</a>
        </div>

        <div class="content-wrapper">
            <div class="left-panel">
                <h2>Agenda tu cita</h2>
                <form id="appointmentForm">
                    <label for="tramite">Tramite</label>
                    <input type="text" id="tramite" name="tramite" value="Por defecto">

                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" value="John Doe">

                    <label for="correo_electronico">Correo electronico</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" value="johndoe@gmail.com">

                    <label for="cedula">Cedula</label>
                    <input type="text" id="cedula" name="cedula" value="000-0000000-0">

                    <label for="institucion">Institucion</label>
                    <input type="text" id="institucion" name="institucion" value="Por defecto">

                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" value="Genez Suarez">

                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" name="telefono" value="000-000-0000">

                    <label for="fecha_cita">Fecha de Cita</label>
                    <div id="calendar" class="calendar">
                        </div>
                    <input type="hidden" id="selected_date" name="fecha_cita">


                    <button type="submit">Confirmar Cita</button>
                </form>
            </div>

            <div class="right-panel">
                <h2>Datos de tu cita</h2>
                <p><strong>Tramite:</strong> <span id="display_tramite">Por defecto</span></p>
                <p><strong>Institucion:</strong> <span id="display_institucion">Por defecto</span></p>
                <p><strong>Nombres:</strong> <span id="display_nombres">John Doe</span></p>
                <p><strong>Apellidos:</strong> <span id="display_apellidos">Genez Suarez</span></p>
                <p><strong>Telefono:</strong> <span id="display_telefono">000-000-0000</span></p>
                <p><strong>Correo electronico:</strong> <span id="display_correo_electronico">johndoe@gmail.com</span></p>
                <p><strong>Cedula:</strong> <span id="display_cedula">000-0000000-0</span></p>
                <p><strong>Direccion:</strong> <span id="display_direccion">Calle ej, #1, Provincia, Pais.</span></p>
                <p><strong>Fecha de Cita:</strong> <span id="display_fecha_cita"></span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
